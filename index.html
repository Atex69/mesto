<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="main-body">
<div class="page">
    <header class="header">
        <img alt="логотип" class="header__logo" src="image/mestoLogo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img alt="аватарка" class="profile__avatar" src="image/zhak.png">
                <div class="profile__info">
                    <div class="profile__info-name">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__info-edit-button"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_user">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile">

                    <input type="text" name="name"  class="popup__input popup__input_type_name" placeholder="Введите имя">


                    <input  type="text" name="description" class="popup__input popup__input_type_description"
                           placeholder="О себе">

                <button type="submit" class="popup__submit">Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_place">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile">

                <input type="text" name="name"  class="popup__input popup__input_type_name" placeholder="Введите имя">


                <input  type="text" name="description"  class="popup__input popup__input_type_description"
                        placeholder="О себе">

                <button type="submit" class="popup__submit">Сохранить
                </button>
            </form>
        </div>
    </div>
</div>
<template class="card-template">
    <li class="element">
        <img class="element__image" src="#" alt="">
        <div class="element__description">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
        </div>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
