<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="mainBody">
<div class="page">
    <header class="header">
        <img alt="логотип" class="header__logo" src="image/mestoLogo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img alt="аватарка" class="profile__avatar" src="image/zhak.png">
                <div class="profile__info">
                    <div class="profile__info-name">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <div class="profile__info-editButton"></div>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__addButton"></div>
        </section>
        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="image/town.jpg" alt="церковь">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="image/air.png" alt="горизонт">
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="image/mont.png" alt="горы">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="image/air.png" alt="горизонт">
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="image/mont.png" alt="горы">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="image/town.jpg" alt="церковь">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <label for="name" class="popup__label">
                    <input name="name" id="name" class="popup__input popup__input_name" placeholder="Введите имя">
                </label>
                <label for="description" class="popup__label">
                    <input name="description" id="description" class="popup__input popup__input_description"
                           placeholder="О себе">
                </label>
                <button type="submit" class="popup__submit">Сохранить
                </button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
