<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="mainBody">
<div class="page">
    <header class="header">
        <img alt="логотип" class="header__logo" src="img/mestoLogo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
            <img alt="аватарка" class="profile__avatar"  src="img/zhak.png">
            <div class="profile__info">
                <div class="profile__info-name">
                <H1 class="profile__info-tittle">Жак-Ив Кусто</H1>
                    <div class="profile__info-editButton"></div>

                </div>
                <p class="profile__info-subtittle">Исследователь океана</p>
            </div>
            </div>
            <div class="profile__addButton"></div>
        </section>
        <section class="elements">
        <ul class="elements__container">
            <li class="element">
                <img class="element__image" src="img/town.jpg" alt="церковь">
                <div class="element__description">
                    <h2 class="element__tittle">Карачаевск</h2>
                    <button class="element__like"></button>

                </div>
            </li>
            <li class="element">
                <img class="element__image" src="img/air.png" alt="горизонт">
                <div class="element__description">
                    <h2 class="element__tittle">Гора Эльбрус</h2>
                    <button class="element__like element__like_active"></button>

                </div>
            </li>
            <li class="element">
                <img class="element__image" src="img/mont.png" alt="горы">
                <div class="element__description">
                    <h2 class="element__tittle">Домбай</h2>
                    <button class="element__like"></button>

                </div>
            </li>
            <li class="element">
                <img class="element__image" src="img/air.png" alt="горизонт">
                <div class="element__description">
                    <h2 class="element__tittle">Гора Эльбрус</h2>
                    <button class="element__like"></button>

                </div>
            </li>
            <li class="element">
                <img class="element__image" src="img/mont.png" alt="горы">
                <div class="element__description">
                    <h2 class="element__tittle">Домбай</h2>
                    <button class="element__like"></button>

                </div>
            </li>
            <li class="element">
                <img class="element__image" src="img/town.jpg" alt="церковь">
                <div class="element__description">
                    <h2 class="element__tittle">Карачаево-Черкесия</h2>
                    <button class="element__like"></button>

                </div>
            </li>


        </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container-editProfile">

        </div>
    </div>
</div>

</body>
</html>
