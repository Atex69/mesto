<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta content="width=device-width,initial-scale=1" name="viewport"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="main-body"><div class="page"><header class="header"><img alt="логотип" class="header__logo" src="03b78ada3425e9132ff3.svg"/></header><main class="content"><section class="profile"><div class="profile__card"><img alt="аватарка" class="profile__avatar" src="39b60163d3e2339a1788.png"/><div class="profile__info"><div class="profile__info-name"><h1 class="profile__info-title">Жак-Ив Кусто</h1><button type="button" class="profile__info-edit-button"></button></div><p class="profile__info-subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="popup popup_type_user"><div class="popup__container"><button class="popup__close popup__close_type_user" type="button" title="Закрыть окно" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_user" name="edit-profile"><label for="name" class="popup__label"><input name="name" id="name" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="40" required/> <span class="popup__error name-error" id="name-error"></span></label> <label for="description" class="popup__label"><input name="description" id="description" class="popup__input popup__input_type_description" placeholder="О себе" minlength="2" maxlength="200" required/> <span class="popup__error description-error" id="description-error"></span></label> <button class="popup__submit popup__submit_type_user">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container"><button class="popup__close popup__close_type_place" type="button" title="Закрыть окно" aria-label="Закрыть"></button><h2 class="popup__title popup__title_type_place">Новое место</h2><form class="popup__form popup__form_type_place" name="add-place"><label for="place" class="popup__label"><input id="place" name="place" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__error place-error" id="place-error"></span></label> <label for="link" class="popup__label"><input type="url" name="link" id="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required/> <span class="popup__error link-error" id="link-error"></span></label> <button class="popup__submit popup__submit_type_place">Создать</button></form></div></div><div class="popup popup_type_image"><figure class="popup__figure"><button type="button" class="popup__close popup__close_type_image"></button> <img class="popup__image" src="#" alt=""/><figcaption class="popup__caption"></figcaption></figure></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть форму"></button><h3 class="popup__title popup__title_type_avatar">Обновить аватар</h3><form class="popup__form" name="user-avatar" novalidate><label for="avatar-input" class="popup__label popup__label_type_avatar"><input id="avatar-input" type="url" class="popup__input" name="avatar" required placeholder="Введите ссылку на аватар" minlength="2" maxlength="200"> <span class="avatar-input-error popup__input-error"></span></label> <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть форму"></button><h3 class="popup__title popup__title_type_delete">Вы уверены?</h3><form class="popup__form" name="delete-card" novalidate><button type="submit" class="popup__submit" aria-label="Сохранить">Да</button></form></div></div></div><template class="card-template"><li class="element"><button type="button" class="element__delete-card"></button> <img class="element__image" src="#" alt=""/><div class="element__description"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like"></button><div class="element__like-count"></div></div></div></li></template></body></html>
